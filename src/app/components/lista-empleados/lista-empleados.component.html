<div class="container">
    <div class="card mt-5">
        <div class="card-body">
            <div class="form-check form-check-inline">
                <input [(ngModel)]="radio" class="form-check-input" type="radio" name="genero" id="todos" value="Todos">
                <label class="form-check-label" for="todos">Todos({{ getTotalEmpleados() }})</label>
              </div>
              <div class="form-check form-check-inline">
                <input [(ngModel)]="radio" class="form-check-input" type="radio" name="genero" id="femenino" value="Femenino">
                <label class="form-check-label" for="femenino">Femenino({{ getTotalFemeninos() }})</label>
              </div>
              <div class="form-check form-check-inline">
                <input [(ngModel)]="radio" class="form-check-input" type="radio" name="genero" id="masculino" value="Masculino">
                <label class="form-check-label" for="masculino">Masculino({{ getTotalMasculinos() }})</label>
              </div>
        </div>
    </div>
    <div class="card mt-3">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Genero</th>
                    <th>Salario</th>
                  </tr>
                </thead>
                <tbody>
                <ng-container *ngFor="let empleado of listEmpleados">
                    <tr *ngIf="radio === 'Todos' || radio === empleado.genero">
                      <th>{{ empleado.id }}</th>
                      <td>{{ empleado.nombre }}</td>
                      <td>{{ empleado.apellido }}</td>
                      <td>{{ empleado.genero }}</td>
                      <td>{{ empleado.salario | currency }}</td>
                    </tr>
                </ng-container>
                </tbody>
              </table>
        </div>
    </div>
</div>
